{% extends "efsPortfolioApp/base.html" %}


{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

        <div class="form-group" style="padding-top: 50px">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" name="username" required id="id_username" autofocus maxlength="254" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" name="password" required id="id_password" placeholder="Password">
        </div>

        <div class="submitButton" style="padding-top: 20px;">
        <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block"/>
        <input type="hidden" name="next" value="{{ next }}" />
            </div>

    </form>
{% endblock %}
